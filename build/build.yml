parameters:
  packageArtifacts: true
  analyzeSecurity: true

steps:
  - checkout: self
    submodules: true # Remove once the submodules no longer cause build warnings

  - task: DeleteFiles@1
    displayName: 'Remove Submodule'
    inputs:
      SourceFolder: '$(Build.SourcesDirectory)/samples/Azurite'
      Contents: '*'
      RemoveSourceFolder: true

  - task: UseDotNet@2
    displayName: 'Use .NET Core sdk (for sql generation)'
    inputs:
      version: '3.1.401'

  - task: UseDotNet@2
    displayName: 'Use .NET Core sdk'
    inputs:
      useGlobalJson: true

  - task: DotNetCoreCLI@2
    displayName: 'dotnet build $(buildConfiguration)'
    inputs:
      command: 'build'
      projects: '**/*.csproj'
      arguments: '--configuration $(buildConfiguration) -warnaserror -p:AssemblyVersion="$(assemblySemVer)" -p:FileVersion="$(assemblySemFileVer)" -p:InformationalVersion="$(informationalVersion)" -p:ContinuousIntegrationBuild=true'

  - task: DotNetCoreCLI@2
    displayName: 'dotnet test UnitTests'
    inputs:
      command: test
      projects: '**/*UnitTests/*.csproj'
      arguments: '--configuration $(buildConfiguration) --no-build'

  - ${{ if eq(parameters.packageArtifacts, 'true') }}:
    - template: package.yml

  - ${{ if eq(parameters.analyzeSecurity, 'true') }}:
    - template: analyze.yml
